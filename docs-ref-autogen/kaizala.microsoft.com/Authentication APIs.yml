### YamlMime:RESTOperationGroup
uid: api.kaiza.la.v1.kaizala.microsoft.com.authenticationapis
name: Authentication APIs
summary: Ces API permettent d’accéder aux systèmes tiers pour interagir avec la plateforme d’API Kaizala. Kaizala implémente un mécanisme d’autorisation basé sur des jetons personnalisés. Ce mécanisme utilise le concept de jeton d’actualisation et d’accès pour gérer l’autorisation d’accès pour les API de plateforme Kaizala. ouvertes
apiVersion: "1.0"
service: Kaizala
operations:
- uid: api.kaiza.la.v1.kaizala.microsoft.com.authenticationapis.generateaccesstoken
  summary: "Récupérer le jeton d’accès  \nCette API génère un jeton d’accès pour accéder aux ressources Kaizala, lorsque le jeton d’actualisation, l’ID d’application/connecteur et la clé secrète application/connecteur sont fournis"
- uid: api.kaiza.la.v1.kaizala.microsoft.com.authenticationapis.generatepin
  summary: "Générer un code confidentiel unique  \nCette API génère un code confidentiel unique pour un numéro de téléphone mobile, lorsque l’ID de l’application/connecteur est fourni."
- uid: api.kaiza.la.v1.kaizala.microsoft.com.authenticationapis.getrefreshtoken
  summary: "Se connecter avec code confidentiel et applicationId pour obtenir un jeton d’actualisation  \nCette API génère un jeton d’actualisation pour l’ID d’application/connecteur donné, lorsque le code confidentiel, le numéro de téléphone mobile & ID d’application/connecteur est fourni."
