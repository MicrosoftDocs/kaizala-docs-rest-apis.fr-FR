uid: api.kaiza.la.v1.kaizala.microsoft.com.subscriptionwebhooks
name: Subscription Webhooks
summary: L’API Microsoft Kaizala offre également aux développeurs la possibilité d’enregistrer des événements spécifiques dans la plateforme Kaizala via des webhooks. <br />  Les webhooks sont un modèle HTTP léger qui fournit un modèle d’éditeur/d’abonné simple pour le câblage des API Web et des services SaaS. Lorsqu’un événement se produit dans Kaizala, une notification est envoyée sous la forme d’une demande HTTP POST aux abonnés inscrits. La requête POST contient des informations sur l’événement, ce qui permet au destinataire d’agir en conséquence. <br /> <br />  À l’aide des webhooks, vous pouvez vous abonner à différents événements qui se produisent dans un contexte de groupe de conversation dans Kaizala.
