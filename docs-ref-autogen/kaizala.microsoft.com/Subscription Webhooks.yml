summary: '<span data-ttu-id="80b3f-101">Microsoft Kaizala API permet également aux développeurs d’enregistrer des événements spécifiques au sein de la plateforme Kaizala via WebHooks.</span><span class="sxs-lookup"><span data-stu-id="80b3f-101">Microsoft Kaizala API also provides a way for developers to register for specific events within the Kaizala platform via WebHooks.</span></span> <br />  <span data-ttu-id="80b3f-102">WebHooks est un modèle HTTP léger fournit un modèle d’éditeur/abonné simple pour câblage ensemble SaaS et les API de Web services.</span><span class="sxs-lookup"><span data-stu-id="80b3f-102">WebHooks is a lightweight HTTP pattern providing a simple publisher/subscriber model for wiring together Web APIs and SaaS services.</span></span> <span data-ttu-id="80b3f-103">Lorsqu’un événement se produit dans Kaizala, une notification est envoyée sous la forme d’une demande HTTP POST pour les abonnés.</span><span class="sxs-lookup"><span data-stu-id="80b3f-103">When an event happens in Kaizala, a notification is sent in the form of an HTTP POST request to registered subscribers.</span></span> <span data-ttu-id="80b3f-104">La demande POST contient des informations sur l’événement qui rend possible pour le récepteur d’agir en conséquence.</span><span class="sxs-lookup"><span data-stu-id="80b3f-104">The POST request contains information about the event which makes it possible for the receiver to act accordingly.</span></span> <br /> <br />  <span data-ttu-id="80b3f-105">À l’aide de WebHooks, vous pouvez vous abonner à différents événements qui se produisent dans un contexte de groupe de conversation dans Kaizala.</span><span class="sxs-lookup"><span data-stu-id="80b3f-105">Using WebHooks, you can subscribe to various events that occur within a conversation group context in Kaizala.</span></span>'
