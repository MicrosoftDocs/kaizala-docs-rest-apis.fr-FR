    in: path
    isRequired: true
    description: GUID associé au groupe donné
    types:
      - uid: string
  - name: test-survey-id
    in: path
    isRequired: true
    description: GUID associé à l’enquête donnée
    types:
      - uid: string
  - name: getDetails
    in: query
    isRequired: true
    description: ''
    types:
      - uid: boolean
responses:
  - name: 200 OK
    description: ''
requestHeader:
  - name: accessToken
    in: header
    isRequired: true
    description: Reçu à partir de la fin de l’authentification par jeton d’accès
    types:
      - uid: string
