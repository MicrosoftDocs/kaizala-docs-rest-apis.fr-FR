### YamlMime:RESTOperationGroup
uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis
name: Group Management APIs
summary: Ces API permettent aux administrateurs de groupe d’accéder aux ressources de groupe et de gérer les appartenances aux groupes en conséquence. <br />
apiVersion: "1.0"
service: Kaizala
operations:
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.addmembers
  summary: "Ajouter des membres à un groupe  \nCette API permet d’ajouter des membres à un groupe"
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.addsubgroup
  summary: "Cette API permet d’ajouter un groupe en tant que sous-groupe à un autre groupe.  \nAjouter un groupe en tant que sous-groupe à un autre groupe"
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.addsubscribers
  summary: "Ajouter des abonnés à un groupe public  \nCette API ajoute des abonnés à un groupe public"
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.creategroup
  summary: "Créer un groupe  \nCette API permet de créer un groupe, y compris les groupes publics gérés. Il prend un tableau de chaîne comme entrée. Chaque chaîne est numéro de téléphone mobile (avec code pays). Cette API peut prendre jusqu’à 100 numéros de téléphone mobile en entrée.\nGroupType : Group/ConnectGroup. ConnectGroup pour le groupe public géré."
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.createsubgroup
  summary: "Créer un sous-groupe  \nAPI permettant de créer un groupe.\nParamètres facultatifs : members : String Array. Chaque chaîne est numéro de téléphone mobile (avec code pays). Chaînes max-100\n    \n    GroupType: Group/ConnectGroup. ConnectGroup for Managed public group."
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.fetchdirectgroups
  summary: "Extraire les groupes directs  \nCette API renvoie tous les groupes directs associés à l’utilisateur"
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.fetchgroupdetails
  summary: "Extraire les détails du groupe  \nCette API peut être utilisée pour extraire les détails d’un groupe"
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.fetchmembers
  summary: "Extraire les membres d’un groupe  \nCette API renvoie la liste des membres d’un groupe"
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.fetchsubgroup
  summary: "Cette API est utilisée pour extraire des sous-groupes d’un groupe  \n Extraire des sous-groupes d’un groupe"
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.getsubscribers
  summary: "Obtenir les abonnés d’un groupe public  \nCette API récupère la liste des abonnés d’un groupe public géré"
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.removegroupassubgroup
  summary: Supprimer un groupe en tant que sous-groupe d’un autre groupe
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.removemembers
  summary: "Supprimer des membres d’un groupe  \nCette API permet de supprimer des membres d’un groupe"
- uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.removesubscribers
  summary: "Supprimer des abonnés d’un groupe public  \nCette API permet à un utilisateur de supprimer des abonnés d’un groupe public."
