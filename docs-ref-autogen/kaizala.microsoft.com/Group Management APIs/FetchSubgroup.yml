      - name: isMappedToTenant
        description: 'Renvoie la valeur true, si le groupe est mappé en tant que groupe d’organisation'
        types:
          - uid: boolean
      - name: groupType
        description: Groupe / connecter le groupe. Groupe Connect fait référence au groupe Public gérés.
        types:
          - uid: string
      - name: isDuplicate
        description: 'Renvoie la valeur true, s’il est fourni groupid existe déjà'
