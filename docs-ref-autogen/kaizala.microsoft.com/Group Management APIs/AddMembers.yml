### YamlMime:RESTOperation
uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.addmembers
name: Add Members
service: Kaizala
groupName: Group Management APIs
apiVersion: '1.0'
summary: |-
  Ajouter des membres à un groupe  
  Cette API permet à l’ajout de membres à un groupe
consumes:
  - application/json
produces:
  - application/json
paths:
  - content: 'PUT https://{endpoint-url}/v1/groups/{test-group-id}/members'
uriParameters:
  - name: test-group-id
    in: path
    isRequired: true
    description: GUID associé au groupe donné
    types:
      - uid: string
responses:
  - name: 200 OK
    description: ''
requestBody:
  - parameters:
      - name: members
        in: body
        isRequired: true
        description: Tableau des numéros de téléphone (avec countrycode) de nouveaux membres à ajouter
        types:
          - uid: string
            isArray: true
requestHeader:
  - name: accessToken
    in: header
    isRequired: true
    description: Reçu à partir de la fin de l’authentification par jeton d’accès
    types:
      - uid: string
  - name: Content-Type
    in: header
    isRequired: true
    description: application/json
    types:
      - uid: string
definitions:
  - name: Request - Add members to a group
    description: Ajouter des membres à un groupe
    kind: object
    properties:
      - name: members
        description: Tableau des numéros de téléphone (avec countrycode) de nouveaux membres à ajouter
        types:
          - uid: string
            isArray: true
examples: []
