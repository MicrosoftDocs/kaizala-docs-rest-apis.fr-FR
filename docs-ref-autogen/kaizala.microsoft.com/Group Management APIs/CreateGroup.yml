### YamlMime:RESTOperation
uid: api.kaiza.la.v1.kaizala.microsoft.com.groupmanagementapis.creategroup
name: Create Group
service: Kaizala
groupName: Group Management APIs
apiVersion: '1.0'
summary: "Créer un groupe  \nCette API permet de créer un un groupe, y compris des groupes publics gérées. Il prend un tableau de chaînes comme entrée. Chaque chaîne est le numéro de téléphone mobile (avec le code du pays). Cette API peut prendre au maximum 100 numéros de téléphone portable comme entrée.\nGroupType\_: Groupe/ConnectGroup. ConnectGroup pour le groupe public géré."
consumes:
  - application/json
produces:
  - application/json
paths:
  - content: 'POST https://{endpoint-url}/v1/groups'
uriParameters: []
responses:
  - name: 200 OK
    description: ''
    types:
      - uid: Response - Create a group
requestBody:
  - parameters:
      - name: name
        in: body
        isRequired: true
        description: Nom de groupe
        types:
          - uid: string
      - name: welcomeMessage
        in: body
        isRequired: true
        description: Message de bienvenue qui s’affiche à nouveau membre du groupe
        types:
          - uid: string
      - name: members
        in: body
        isRequired: true
        description: "Numéro de Mobile (avec le code du pays) des membres à ajouter. Valeur par défaut\_: Utilisateur du jeton d’accès sera ajouté en tant qu’administrateur du groupe"
        types:
          - uid: string
            isArray: true
      - name: groupType
        in: body
        isRequired: true
        description: "Enum\_: Groupe/ConnectGroup. ConnectGroup créera un groupe Public gérés. Par défaut\_: groupe"
        types:
          - uid: string
requestHeader:
  - name: accessToken
    in: header
    isRequired: true
    description: 'Reçu à partir de la fin de l’authentification par jeton d’accès '
    types:
      - uid: string
  - name: Content-Type
    in: header
    isRequired: true
    description: application/json
    types:
      - uid: string
definitions:
  - name: Response - Create a group
    kind: object
    properties:
      - name: groupId
        description: 'Identificateur de groupe qui peut être utilisé dans les appels d’API suivants '
        types:
          - uid: string
      - name: groupName
        description: Nom de groupe
        types:
          - uid: string
      - name: membersAdded
        description: 'True si tous les membres sont bien ajoutés '
        types:
          - uid: boolean
  - name: Request - Create a managed public group
    description: Créer un groupe public géré
    kind: object
    properties:
      - name: name
        description: Nom de groupe
        types:
          - uid: string
      - name: welcomeMessage
        description: Message de bienvenue qui s’affiche à nouveau membre du groupe
        types:
          - uid: string
      - name: members
        description: "Numéro de Mobile (avec le code du pays) des membres à ajouter. Valeur par défaut\_: Utilisateur du jeton d’accès sera ajouté en tant qu’administrateur du groupe"
        types:
          - uid: string
            isArray: true
      - name: groupType
        description: "Enum\_: Groupe/ConnectGroup. ConnectGroup créera un groupe Public gérés. Par défaut\_: groupe"
        types:
          - uid: string
examples: []
security: []