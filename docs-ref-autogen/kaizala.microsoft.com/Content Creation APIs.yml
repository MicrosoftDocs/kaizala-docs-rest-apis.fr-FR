operations:
- uid: api.kaiza.la.v1.kaizala.microsoft.com.contentcreationapis.postcustomactionsubscriber
  summary: "Publier une action personnalisée sur un ou plusieurs abonnés d’un groupe public  \nCette API vous permet de publier une action personnalisée dans Subscibers dans un groupe public."
- uid: api.kaiza.la.v1.kaizala.microsoft.com.contentcreationapis.postingactionresponse
  summary: "Publication d’une réponse à une action  \nCette API vous permet de publier une réponse à une action."
- uid: api.kaiza.la.v1.kaizala.microsoft.com.contentcreationapis.postingsurveyresponse
  summary: "Publication d’une réponse à une enquête  \nCette API vous permet de publier une réponse à une enquête donnée."
- uid: api.kaiza.la.v1.kaizala.microsoft.com.contentcreationapis.sendmessage
  summary: "Envoyer un message sur un groupe  \nEnvoyer un message sur un groupe"
- uid: api.kaiza.la.v1.kaizala.microsoft.com.contentcreationapis.sendmessagetosubscriber
  summary: "Envoyer un message à un ou plusieurs abonnés d’un groupe public  \nCette API vous permet d’envoyer un message aux abonnés d’un groupe public."
- uid: api.kaiza.la.v1.kaizala.microsoft.com.contentcreationapis.sendsurvey
  summary: "Envoyer une enquête sur un groupe  \nCette API vous permet de créer une enquête et de l’envoyer sur un groupe."
- uid: api.kaiza.la.v1.kaizala.microsoft.com.contentcreationapis.uploadmedia
  summary: "Télécharger du contenu multimédia  \nCette API télécharge le contenu multimédia (image, document, audio, album ou vidéo)"
